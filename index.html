<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Notas</title>
</head>
<body>
  <aside class="card">
    <div class="perfil">
      <div><img id="perfil-foto" src="https://www.svgrepo.com/show/3869/boy.svg"></div>
      <h2 class="perfil-nome" id="perfil-nome">João Carlos<h2>
          <ul class="perfil-lista">
            <li>Idade: 8 anos</li>
            <li>Professor(a): Márcia</li>
            <li>Série: 2B</li>
          </ul>
    </div>
  </aside>

  <section class="main">
    <header id="cabecalho">
      <h1>BOLETIM ESCOLAR</h1>
    </header>
    <div class="main-inputs">
      <label>Disciplina: </label>
      <select name="disciplina" id="disciplina">
        <option value="port">Português</option>
        <option value="mat">Matemática</option>
        <option value="cien">Ciências</option>
        <option value="art">Artes</option>
      </select>
      <br>
      <label>Notas:</label><br>
      <input id="nota1" type="text"><input id="nota2" type="text"><input id="nota3" type="text"><input id="nota4" type="text"> <button id="calcular" onClick="CalcularMedia()">Calcular</button><br>

      <h2>Status:</h2>
      <div id="media"></div>
    </div>

    <div class="main-tabela">
      <h2>Geral</h2>
      <table class="tabela" border="1">
        <tr>
          <td>Disciplina</td>
          <td>Unidade 1</td>
          <td>Unidade 2</td>
          <td>Unidade 3</td>
          <td>Unidade 4</td>
          <td>Média</td>
        </tr>
        <tr>
          <td>Português</td>
          <td id="port1"></td>
          <td id="port2"></td>
          <td id="port3"></td>
          <td id="port4"></td>
          <td id="portMedia"></td>
        </tr>
        <tr>
          <td>Matemática</td>
          <td id="mat1"></td>
          <td id="mat2"></td>
          <td id="mat3"></td>
          <td id="mat4"></td>
          <td id="matMedia"></td>
        </tr>
        <tr>
          <td>Ciências</td>
          <td id="cien1"></td>
          <td id="cien2"></td>
          <td id="cien3"></td>
          <td id="cien4"></td>
          <td id="cienMedia"></td>
        </tr>
        <tr>
          <td>Artes</td>
          <td id="art1"></td>
          <td id="art2"></td>
          <td id="art3"></td>
          <td id="art4"></td>
          <td id="artMedia"></td>
        </tr>
      </table>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
